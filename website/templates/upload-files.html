{% extends "base.html" %} {% block title %}Data Upload{% endblock %}

{% block content %}

<br>
<br>

<h1 align="center">
	Please only upload ".xlsx" or ".csv" files without any "Dates" column. Choose as many files as you want, then press Submit.

<br>
<br>

	<input type="file" name="file_name" multiple>
	<input type="submit" value="Submit">
</form>

<br>

{% endblock %}
